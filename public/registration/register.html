<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register — Glass Weather Theme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="register-page">
  <!-- Animated sky clouds -->
  <div class="sky">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>

  <main class="center-wrap">
    <section class="card register-card">
      <h2 class="title">Registration</h2>

      <form id="registerForm" class="form">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Your full name" required />
        </div>

        <div class="field">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="phone">Phone No.</label>
          <input id="phone" type="tel" placeholder="+91 91234 56789" required />
        </div>

        <div class="field">
          <label for="country">Country</label>
          <select id="country" required>
            <!-- A compact but pretty complete country list; default set via JS -->
            <option value="">Select country</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Canada</option>
            <option>Australia</option>
            <option>China</option>
            <option>Japan</option>
            <option>Germany</option>
            <option>France</option>
            <option>Brazil</option>
            <option>Russia</option>
            <option>South Africa</option>
            <option>Netherlands</option>
            <option>Italy</option>
            <option>Spain</option>
            <option>Mexico</option>
            <option>Indonesia</option>
            <option>Pakistan</option>
            <option>Bangladesh</option>
            <option>Philippines</option>
            <option>Vietnam</option>
            <option>Nigeria</option>
            <option>Egypt</option>
            <option>Turkey</option>
            <option>Saudi Arabia</option>
            <option>Sweden</option>
            <option>Switzerland</option>
            <option>Argentina</option>
            <!-- If you want more countries, add them here -->
          </select>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Register Now</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Glass-style animated popup (hidden by default) -->
  <div id="successPopup" class="popup">
    <div class="popup-card">
      <div class="popup-icon">✅</div>
      <h3>Registration Successful</h3>
      <p>Your details have been saved locally.</p>
    </div>
  </div>

  <script src="/registration/script.js"></script>
</body>
</html>
